 {% extends 'base.html' %}

 {% block content %}
 <div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          <a href="{{url_for('profile', dog_id='Freddie')}}"><img src= "{{url_for('static', filename = 'freddie.jpg')}}"> </a>
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong><a href="{{url_for('profile', dog_id='Freddie')}}">Freddie</a></strong> <small><a href="{{url_for('profile', dog_id='Freddie')}}">@freddie123</a></small>
            <div class="field">
                <div class="control">
                    <form>
                  <textarea class="textarea" placeholder="New Message" rows=3></textarea>
                </form>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                </div>
          </p>
        </div>
      </div>
    </article>
  </div>
  {%for post in posts.values() %}
<div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          <a href="{{url_for('profile', dog_id=post['Name'])}}"><img src= "{{url_for('static', filename = post['Picture'])}}"> </a>
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong><a href="{{url_for('profile', dog_id=post['Name'])}}">{{post['Name']}}</a></strong> <small><a href="{{url_for('profile', dog_id=post['Name'])}}">@{{post['Username']}}</a></small> <small>{{post['DateTime']}}</small>
            <br>
            {{post['Text']}}
            </p>
        </div>
        <nav class="level is-mobile">
          <div class="level-left">
            <a class="level-item" aria-label="like">
                <span class="icon-text">
                    <span class="icon is-small">
                      <i class="fas fa-heart"></i>
                    </span>
                    <span>{{(post['Likes'] | count)}}</span>
                  </span>
            </a>
            <a class="level-item" aria-label="like" href="{{url_for('comments', post_id=post['PostId'])}}">
                <span class="icon-text">
                    <span class="icon is-small">
                      <i class="fas fa-comment"></i>
                    </span>
                    <span>{{(post['Comments'] | count)}}</span>
                  </span>
            </a>
            
          </div>
        </nav>
      </div>
    </article>
  </div>
  {%endfor%}

 {% endblock %}
